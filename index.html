<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img class="header-img"src="./eisenhower-matrix.jpg"><a class="more_inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="title-list">
      <h3 class="list-title">Add Item</h3>
    <div class="task-row-wrapper">
      <input id="new-task" class="task new-task" type="text">
      <button class="add">Add</button>
    </div>
    </p>
    <h3 class="list-title">Todo</h3>
    <ul id="incompleteTasks" class="task-list">
      <li class="task-list-element">
        <input type="checkbox" class="checkbox">
        <label class="task label" >Pay Bills</label>
        <input type="text" class="task task-input">
        <button class="edit">Edit</button>
        <button class="delete"><img class="delete-img" src="./remove.svg"></button>
      </li>
      <li class="editMode task-list-element">
        <input type="checkbox" class="checkbox">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-input">
        <button class="edit">Save</button>
        <button class="delete"><img class="delete-img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="list-title">Completed</h3>
    <ul id="completed-tasks" class="completed-tasks">
      <li class="task-list-element">
        <input type="checkbox" class="checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="task task-input">
        <button class="edit">Edit</button>
        <button class="delete"><img class="delete-img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script SRC="app.js"></script>
</body>

</html>
